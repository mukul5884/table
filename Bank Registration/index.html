<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Registration</title>
</head>
<body>
    <h1 style=text-align:center>Bank Registration</h1>
    <form>
        <fieldset>
        <legend>Bank Registration</legend>
        <table style="margin: auto;">
            <tr>
                <td>
                    Your Full Name:
                </td>
                <td>
                    <input type="text" placeholder="Name" name="">
                </td>
                <td>
            </tr>
            <tr>
                <td>
                    Your Father Name:
                </td>
                <td>
                    <input type="text" placeholder="Name" name="">
                </td>
                <td>
            </tr>
            <tr>
                <td>
                    Your Mother Name:
                </td>
                <td>
                    <input type="text" placeholder="Name" name="">
                </td>
                <td>
            </tr>
            <tr>
                <td>
                    National Id:
                </td>
                <td>
                    <input type="number" placeholder="National id number" name="">
                </td>
                <td>
            </tr>
            <tr>
                <td>
                    Phone Number:
                </td>
                <td>
                    <input type="phone" placeholder="9867******">
                </td>
            </tr>
            <tr>
                <td>
                    Email Id:
                </td>
                <td>
                    <input type="email" placeholder="example1@*8">
                </td>
            </tr>
            <tr>
                <td>
                    Nationality:
                </td>
                <td>
                    <select>
                        <option>Select Option</option>
                        <option>Bangladesh</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Religion:
                </td>
                <td>
                    <select>
                        <option>Select Option</option>
                        <option>Islam</option>
                        <option>Hindu</option>
                        <option>Buddhism</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Marital Status:
                </td>
                <td>
                    <input type="radio" name="gender">Single
                    <input type="radio" name="gender">Married
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="password" placeholder="Password">
                </td>
            </tr>
        <tr>
            <td>
                Gender:
            </td>
            <td>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
            </td>
        </tr>
        <tr>
            <td>
                Date of Birth:
            </td>
            <td>
                <input type="date">
            </td>
        </tr>
        <tr>
            <td>
                Hobbies:
            </td>
            <td>
                <input type="checkbox"singing>singing
                <input type="checkbox"Dancing>Dancing
                <input type="checkbox"playing>playing
            </td>
        </tr>
        <tr>
            <td>
                Education Qualification:
            </td>
            <td>
                <select>
                    <option>Select Option</option>
                    <option>SSC</option>
                    <option>HSC</option>
                    <option>Graduation</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                Address:
            </td>
            <td>
                <textarea rows="5" col="17" placeholder="Address"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </td>
        </tr>
        </table>
        </fieldset>
    </form>
    
</body>
</html>
